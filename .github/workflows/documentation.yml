name: Documentation

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        working-directory: doc
        run: |
          make deps

      - name: Build HTML using Sphinx
        working-directory: doc
        run: make html

      - name: Upload artifact (site)
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Only deploy when the event is a push to master
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
